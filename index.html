<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop-project</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrap">
      <div class="content">
        <header class="header">
          <div class="container">
            <div class="row">
              <div class="col-3">
                <div class="logo">
                  <a href=""> <img src="images/logo.png" alt="" /></a>
                </div>
              </div>
              <div class="col-6">
                <nav>
                  <ul class="menu">
                    <li><a href="home">Home</a></li>
                    <li class="products-menu">
                      <a class="dropbtn" href="products"
                        >Products
                        <div class="down-arrow-products"></div>
                      </a>
                      <div class="drop-content">
                        <a href="">Smartphones</a>
                        <a href="">Washing machines</a>
                        <a href="">Dishwashers</a>
                        <a href="">Laptops</a>
                        <a href="">Refrigerators</a>
                        <a href="">Freezers</a>
                        <a href="">Kitchen machines</a>
                      </div>
                    </li>
                    <li><a href="paymenu">Paymenu</a></li>
                    <li><a href="shipping">Shipping</a></li>
                  </ul>
                </nav>
              </div>
              <div class="col-3">
                <div class="input-search">
                  <input type="text" class="placeholder" placeholder="search" />
                  <button class="button-search"></button>
                </div>
                <div class="basket-menu">
                  <div class="quantity">4</div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="col-3">Device tipe</div>
          <div class="col-9">
            <div class="row">
              <div class="col-12">Home pages</div>
            </div>
            <div class="row">
              <div class="col-8">Laptops and Tablets</div>
              <div class="sort">Sort</div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="device-content">
                  <div class="img-device">
                    <div class="buttons">
                      <button class="square"></button>
                      <button class="like"></button>
                    </div>
                    <img src="images/display.png" alt="" />
                  </div>
                </div>
              </div>
              <div class="col-4">Product2</div>
              <div class="col-4">Product3</div>
            </div>
            <div class="row">
              <div class="col-4">Product4</div>
              <div class="col-4">Product5</div>
              <div class="col-4">Product6</div>
            </div>
          </div>
        </main>
      </div>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
